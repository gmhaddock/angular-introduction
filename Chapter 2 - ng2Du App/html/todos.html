<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ng2du</title>
  <!-- Let's add our  -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/main.css">
</head>
<!-- We should probably initialize our application. -->
<body ng-app="ng2du">
  <header class = "container">
    <nav>
      <ul class="nav navbar-nav pull-right">
        <li><a href="/html/index.html">Home</a></li>
        <li><a href="todos.html">Make A 2du</a></li>
      </ul>
    </nav>
  </header>
  <!-- Let's add a TodoController to this  containing div. This will allow us some control.-->
  <div class="container">
    <div class="row">
      <h2>Let's add some things to do...</h2>
      <hr>
    </div>
  </div>
<div ng-controller="TodoController">
  <div class="container">
    <div class="row">
      <!-- Let's add some todos -->
      <div class="form-group">
        <label>Title:</label>
        <input type="text" id="title" name="title" class="form-control" ng-model="title">
      </div>
      <div class="form-group">
        <label>Description:</label>
        <input type="text" id="description" name="description" class="form-control" ng-model="description">
      </div>
      <button class="btn btn-default" ng-click="addTodo()">Add Todo</button>
    </div>
  </div>
  <hr>
  <div class="container">
    <h2>Things to do...</h2>
    <!-- We are going to add some code here that allows us to generate the DOM -->
    <ul>
      <li ng-repeat="todo in todos">
        <h4>{{ todo.title }}</h4>
        <p>{{ todo.description }}</p>
        <button class="btn btn-danger" ng-click="removeTodo(todos.indexOf(todo))">Delete</button>
      </li>
    </ul>
  </div>
</div>

  <!-- This database.js is going to serve as  -->
  <script src="../../js/app.js"></script>
</body>
</html>
